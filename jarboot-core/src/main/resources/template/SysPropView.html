<div>
    <table border="1">
        <caption style="caption-side: top; font-size: 20px; color: snow">System property</caption>
        <tbody>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr th:each="item : ${props.entrySet()}">
            <td th:utext="${item.key}"></td>
            <td th:utext="${item.value}" style="min-width: 50px"></td>
        </tr>
        </tbody>
    </table>
</div>
