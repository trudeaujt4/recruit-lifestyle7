server:
  port: ${port:9899}
  servlet:
    context-path: /
spring:
  application:
    name: jarboot-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  web:
    resources:
      static-locations: file:${jarboot.home}/static
  jmx:
    default-domain: jarboot-service
  jms:
    pub-sub-domain: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 64MB
      max-request-size: 100MB
logging:
  file:
    path: ${user.home}/jarboot/logs